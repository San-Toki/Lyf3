<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Lyf3</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/lightstyle.css">

		<script src="js/jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<br>
		<!-- CONTENT -->
		<div class="container">
			<div class="row">
				<div class="three columns">
					<strong>Events</strong>
					<br>
					<br>
					<div id="events"></div>
				</div>
				<div class="six columns">
					<strong>Main</strong>
					<br>
					<br>
					<strong>Job</strong> - $<span id="work_pay">2</span>/<span id="work_cost">2</span>
					<br>
					<button id="work">Work</button>
					<button id="promotion">Ask for a Promotion</button>
				</div>
				<div class="three columns">
					<strong>Stats</strong>
					<br>
					<br>
                    <div class="stats">
                        <strong>Age:</strong> <span id="age">0</span><br>
                        <strong>Energy:</strong> <span id="energy">0</span><br>
                        <strong>Intelligence:</strong> <span id="intelligence">0</span><br>
                        <strong>Appearance:</strong> <span id="appearance">0</span><br>
                        <br>
                        <strong>Job:</strong> <span id="job">None</span><br>
                        <strong>Money:</strong> $<span id="money">0</span><br>
                    </div>
				</div>
			</div>
		</div>
		<br>
		<!-- FOOTER -->
		<div class="footer" style="position: fixed; bottom: 0px; width: 100%">
			<a href="https://github.com/San-Toki/Lyf3" target="_blank"><button>GitHub</button></a>
			<button id="theme">Dark Theme</button>
		</div>
	</body>
</html>

<script src="js/main.js"></script>
